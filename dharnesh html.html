<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="header_text">oiee moluuu, inumm kovam polayaa enn melaaa ? /h3>
      </div>
  
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">poiruchu</button>
        <button class="btn" id="noButton"> polaa</button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          const b = document.querySelector('button#noButton')
          b.addEventListener("mouseover", moveHover)

          function moveHover(){

            const i=Math.ceil(Math.random()*500)+1;
            const j=Math.ceil(Math.random()*500)+1;

            b.style.left=i+"px"
            b.style.top=j+"px"
          }
          

        </script>
      </div>
    </div>
  </body>
</html>
